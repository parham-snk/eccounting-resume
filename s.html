<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar با افکت Fade</title>
<style>
body {
  font-family: sans-serif;
  background: #111;
  color: white;
  margin: 0;
  padding: 0;
}

nav {
  background: #222;
  display: flex;
  justify-content: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  position: relative;
  padding: 15px 20px;
  cursor: pointer;
}

nav ul li:hover {
  background: #333;
}

nav ul li ul {
  position: absolute;
  top: 100%;
  left: 0;
  background: #222;
  list-style: none;
  margin: 0;
  padding: 0;
  min-width: 150px;
  opacity: 0;
  visibility: hidden;
  transform: translateY(10px);
  transition: all 0.3s ease;
}

nav ul li:hover ul {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

nav ul li ul li {
  padding: 10px 15px;
  white-space: nowrap;
}

nav ul li ul li:hover {
  background: #444;
}
</style>
</head>
<body>

<nav>
  <ul>
    <li>خانه</li>
    <li>درباره ما
      <ul>
        <li>تیم ما</li>
        <li>تاریخچه</li>
        <li>ارتباط با ما</li>
      </ul>
    </li>
    <li>خدمات
      <ul>
        <li>طراحی سایت</li>
        <li>برنامه‌نویسی</li>
        <li>دیجیتال مارکتینگ</li>
      </ul>
    </li>
    <li>تماس</li>
  </ul>
</nav>

</body>
</html>
